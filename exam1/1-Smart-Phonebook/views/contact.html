<!DOCTYPE html><html><head><title>Smart Phonebook - Homepage</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="/css/style.css"><script src="/js/jquery-1.9.1.min.js"></script></head><body><div id="wrapper"><nav role="navigation" class="navbar navbar-inverse"><div class="container-fluid"><div class="navbar-header"><a href="/" class="navbar-brand">Smart Phonebook</a></div><div class="collapse navbar-collapse"><ul class="nav navbar-nav"><li><a href="/create">Create contact</a></li><li><a href="/all">List all contacts</a></li><li><a href="/groups">List all groups</a></li></ul></div></div></nav><div class="panel panel-primary"><div class="panel-heading"><div class="row"><div class="col-sm-5">Contact name</div><div class="col-sm-7">Number</div></div></div><div class="panel-body"><div class="row"></div></div></div><script>$("#deleteBtn").click(function(e){
   confirm("Are you sure you want to delete this contact!");
   var id = document.location.pathname.replace("/contact/","");
   id != "" && $.ajax({
      type: "DELETE",
      url: "http://localhost:8000/delete/" + id
   })
           .done(function () {
              console.log("done deleted");
              document.location = "/all";
           })
           .fail(function (error) {
              console.log(error);
           });
});</script></div></body></html>
