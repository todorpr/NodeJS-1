<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>


<script id="jsbin-javascript">
    function Graph(v) {
        this.edges = 0;
        this.vertices = v;
        this.adj = [];
        for (var i = 0; i < this.vertices; ++i) {
            this.adj[i] = [];
            this.adj[i].push("");
        }
        this.addEdge = addEdge;
        this.showGraph = showGraph;
        this.dfs = dfs;
        this.bfs = bfs;
        this.marked = [];
        for (var i = 0; i < this.vertices; ++i) {
            this.marked[i] = false;
        }
    }

    function addEdge(v, w) {
        this.adj[v].push(w);
        this.adj[w].push(v);
        this.edges++;
    }

    function showGraph() {
        //var str = ""
        for (var i = 0; i < this.vertices; ++i) {
            var str = "";
            str += i + " -> ";
            for (var j = 0; j < this.vertices; ++j) {
                if (this.adj[i][j] != undefined)
                    str += this.adj[i][j] + ' ';
            }
            //str + '\n';
            console.log(str);
        }

    }

    function dfs(v) {
        this.marked[v] = true;
        if (this.adj[v] != undefined) {
            console.log("Visited vertex: " + v);
        }
        for (var w in this.adj[v]) {
            if (!this.marked[w]) {
                this.dfs(w);
            }
        }
    }

    function bfs(s) {
        var queue = [];
        this.marked[s] = true;
        queue.push(s); // add to back of queue
        while (queue.length > 0) {
            var v = queue.shift(); // remove from front of queue
            console.log("Visited vertex: " + v);

            for(var i = 0;i < this.adj[v].length;i += 1){
                if (this.marked[this.adj[v][i]] === false) {
                    this.marked[this.adj[v][i]] = true;
                    queue.push(this.adj[v][i]);
                }
            }
        }
    }


    var g = new Graph(12);
    g.addEdge(0, 1);
    g.addEdge(0, 2);
    g.addEdge(0, 3);
    g.addEdge(1, 4);
    g.addEdge(1, 5);
    g.addEdge(1, 6);
    g.addEdge(2, 7);
    g.addEdge(2, 8);
    g.addEdge(3, 9);
    g.addEdge(4, 10);
    g.addEdge(5, 11);
    console.log(g.adj.length);
    g.showGraph();
    //g.dfs(0);
    g.bfs(0);


</script>
</body>
</html>
